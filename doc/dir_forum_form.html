
<h2 class='left'>Forum :: Form</h2>

<span class='right'><a href='/dir/user/signout'>SignOut</a></span>

<form method='post' action='/dir/forum/post' enctype='multipart/form-data'>
<table>
	<tr>
		<th class='th-fixed-width'>Title</th>
		<td>
			<input type='hidden' name='seq' class='_seq'>
			<input type='hidden' name='page' class='_page'>
			<input type='text' name='title' class='input-text _title'>
		</td>
	</tr>
	<tr>
		<td colspan='2'><textarea name='content' class='_content' rows='20' cols='80'></textarea>
		</td>
	</tr>
	<tr>
		<th>File1</th>
		<td>
			<input type='file' name='file1'>
			<a href='' class='_filelink1'><span class='_filename1'></span></a>
		</td>
	</tr>
	<tr>
		<th>File2</th>
		<td>
			<input type='file' name='file2'>
			<a href='' class='_filelink2'><span class='_filename2'></span></a>
		</td>
	</tr>
	<tr>
		<th>Username</th>
		<td class='_session'><span class='_username'></span></td>
	</tr>
	<tr>
		<th>InsertTime</th>
		<td></td>
	</tr>
	<tr>
		<th>UpdateTime</th>
		<td></td>
	</tr>
</table>

<div class='nav-bottom'>
	<input type='submit' value='Submit'>
	<span class='right'>
		<input type='button' name='cancel' class='history_go' value='Cancel'>
	</span>
</div>

</form>

<script type='text/javascript'>
window.onload = function()
{
	var cancel_buttons = document.getElementsByName('cancel');
	for (var i = 0; i < cancel_buttons.length; ++i)
	{
		cancel_buttons[i].onclick = function()
		{
			history.go(-1);
		}
	}
}
</script>
