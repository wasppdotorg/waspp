
<h2 class='left'>Sign Up</h2>

<span class='right'><a href='http://www.waspp.org'>www.waspp.org</a></span>

<form method='post' action='/dir/user/post'>
<fieldset>

<div>
	<label>Username</label>
	<input type='hidden' name='platformtype' value='1'>
	<input type='hidden' name='platformid' value='1'>
	<input type='text' name='username'>
</div>

<div>
	<label>Password</label>
	<input type='password' name='passwd'>
</div>

<div>
	<label>Re-Type Password</label>
	<input type='password' name='retypepasswd'>
	<input type='submit' value='Sign Up'>
</div>

</fieldset>
</form>

</div>
